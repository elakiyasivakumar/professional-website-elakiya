{{ $experiences := where .Site.RegularPages "Type" "experience" }}
{{ $highlighted := where $experiences ".Params.highlight" true }}
{{ range first 3 $highlighted }}
  <div class="experience-item">
    <h3>{{ .Title }}</h3>
    <p>{{ .Params.company }}</p>
    <p>{{ .Params.date_start }} - {{ .Params.date_end }}</p>
    <p>{{ .Content }}</p>
  </div>
{{ end }}
